<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments :: header"></div>
    <div class="container mt-5">
    <h1 class="text-success text-center">Add New Book</h1>
    <form action="#" th:action="@{/books/save}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <input type="text" id="language" name="language" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" name="author" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" name="isbn" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" id="stock" name="stock" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="yearPublished" class="form-label">Year Published</label>
            <input type="number" id="yearPublished" name="yearPublished" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Book</button>
    </form>
    </div>
    <div th:replace="fragments :: footer"></div>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</html>
